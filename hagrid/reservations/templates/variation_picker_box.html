
<div hidden>
  {{ form.variation }}
</div>
{{ form.non_field_errors }}
<div class="text-center" data-toggle="tooltip" data-placement="bottom" title="{{ form.max_amount }} available">
  {% for error in form.amount.errors %}
    <span class="badge bg-danger">{{ error }}</span>

  {% endfor %}
  <div {% if form.fields.amount.disabled %}hidden{% endif %}>
      {{ form.amount }}
  </div>
</div>
